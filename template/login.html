{%csrf_token%}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div style="text-align: center;"><h6><font color="red">{{msg}}</font></h6></div>
	<div class="row" style="padding: 20px;" style="text-align: center;">
		<div class="col md-4"></div>
		<div class="col md-4" id="login" style="text-align: center;display: block;">
			<h5>Sign In</h5>
			<form method="POST">
				{%csrf_token%}
				<input type="text" name="username" class="form-control" placeholder="User Name"><br>
				<input type="password"  class="form-control" name="pass" placeholder="Password"><br>
				<input type="submit" class="form-control btn-primary" name="btn_login" value="Login">
			</form>
			<button class="form-control btn-success" onclick="document.getElementById('login').style.display='none';document.getElementById('signup').style.display='block';">Sign UP</button><br><br>
		</div>
		<div class="col md-4" id="signup" style="display: none;text-align: center;">
			<form method="POST">
				{%csrf_token%}
				<h5>Sign UP</h5><br>
				<input type="text" class="form-control" name="fname" placeholder="First Name"><br>
				<input type="text" class="form-control" name="lname" placeholder="Last Name"><br>
				<input type="text" class="form-control" name="uname" placeholder="User Name"><br>
				<input type="text" class="form-control" name="pass" placeholder="Password"><br>
				<input type="text" class="form-control" name="conf_pass" placeholder="Confirm Password"><br>
				<input type="submit" class="form-control btn-success" name="btn_signin" value="Sign Up" onclick="document.getElementById('login').style.display='block';document.getElementById('signup').style.display='none';">
			</form>
		</div>
		<div class="col md-4"></div>
	</div>
</body>
</html>
